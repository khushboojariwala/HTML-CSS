<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            width: 100%;
            border-collapse:innherit;
        }
        
        th, td {
            border: 2px solid #dddddd;
            text-align:justify;
            padding: 8px;
        }
        
        th {
            background-color: #f2f2f295;
        }
    </style>
</head>
<body style="background-color: azure;">
    <h1>College Management System</h1>
    <table>
        <tr>
            <th rowspan="2">Department</th>
            <th rowspan="2">Programs</th>
            <th colspan="2">Faculty</th>
            <th rowspan="2">Students</th>
        </tr>
        <tr>
            <th>Full-time</th>
            <th>Part-time</th>
        </tr>
        <tr>
            <td rowspan="3">Computer Science</td>
            <td>Bachelor of Science</td>
            <td>10</td>
            <td>5</td>
            <td>150</td>
        </tr>
        <tr>
            <td>Master of Science</td>
            <td>15</td>
            <td>8</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Ph.D.</td>
            <td>5</td>
            <td>2</td>
            <td>30</td>
        </tr>
        <tr>
            <td rowspan="2">Business Administration</td>
            <td>Bachelor of Business Administration</td>
            <td>12</td>
            <td>6</td>
            <td>120</td>
        </tr>
        <tr>
            <td>Master of Business Administration</td>
            <td>20</td>
            <td>10</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>

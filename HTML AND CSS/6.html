
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="6style.css" type="text/css"
</head>
<body>
    <div class="main">
        <div class="Register">
            <h2>Registration Form</h2>
            <form id="Register" method="post">
                <label>First Name: </label>
                <br>
                <input type="text" name="FName" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Lirst Name: </label>
                <br>
                <input type="text" name="LName" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age: </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old Are You?">
                <br><br>
                <label>Email ID: </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your vaild Email ID">
                <br><br>
                <label>Gender: </label>
                <br>
                <input type="radio" name="GENDER" id="male">
                <span id="Male">Male</span>
                <input type="radio" name="GENDER" id="Female">
                <span id="Female">Female</span>
                <br><br><br><br><br>
                <input type="submit" value="Submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>

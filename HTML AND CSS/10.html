<!DOCTYPE html>
<html>
<head>
    <style>
        
        .my-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        
        .my-button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }
    </style>
</head>
<body>
    <button class="my-button">Hover Me</button>
</body>
</html>
